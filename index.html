<script>

  $(function () {
    var btn = $(".submit-btn");

    btn.on("click", function () {

      $(this).addClass('btn-progress');
      setTimeout(function () {
        btn.addClass('btn-fill')
      }, 500);

      setTimeout(function () {
        btn.removeClass('btn-fill')
      }, 4100);

      setTimeout(function () {
        btn.addClass('btn-complete')
      }, 4100);

    });
  })


  let form = document.getElementById("form");
  form.addEventListener("submit", submitForm);

  async function submitForm(e) {

    e.preventDefault();
    let files = document.getElementById("files");
    let formData = new FormData();
    for (let i = 0; i < files.files.length; i++) {
      formData.append("files", files.files[i]);
    }
    let response = await fetch("https://139-59-5-56.nip.io:3443/audits", {
      method: 'POST',
      body: formData,
      headers: {
      }
    });
    if (response.status === 200) {
      let data = await response.text();
      console.log(JSON.parse(data));
      let stat = JSON.parse(data);

      let finding_names = ["high_issues", "medium_issues", "low_issues", "informational_issues", "optimization_issues"];

      const datas = {
        labels: [
          'Critical',
          'Medium',
          'Low',
          'Informational',
          'Gas Optimizations'
        ],
        datasets: [{
          label: 'Audit Stats',
          data: [stat.findings[finding_names[0]] + 2, stat.findings[finding_names[1]] + 1, stat.findings[finding_names[2]], stat.findings[finding_names[3]], stat.findings[finding_names[4]]],
          backgroundColor: [
            'rgb(255, 99, 132)',
            'rgb(54, 162, 235)',
            'rgb(255, 205, 86)',
            'rgb(44, 213, 44)',
            'rgb(192, 196, 193)'
          ],
          hoverOffset: 8
        }]
      };

      var myChart = new Chart("myChart", {
        type: "doughnut",
        data: datas,
        options: {
          legend: {
            labels: {
              fontColor: "white",
              fontSize: 18
            }
          }
        }
      });


      generateTable(JSON.parse(data));

    }

  }

  function generateTable(data) {

    let finding_names = ["high_issues", "medium_issues", "low_issues", "informational_issues", "optimization_issues"];

    var score = 5 - Number(data.findings[finding_names[0]] + data.findings[finding_names[0]] + data.findings[finding_names[0]] + 3) * 0.239;
    console.log(score);
    document.getElementById("1a").textContent = data.contracts;
    document.getElementById("2a").textContent = data.id;
    document.getElementById("a").textContent = data.lines;
    document.getElementById("b").textContent = data.assembly_lines;
    document.getElementById("b2").textContent = data.ercs.join("  |  ");
    document.getElementById("c").textContent = data.detectors;
    document.getElementById("2aaa").textContent = score.toFixed(1) + "/5";

    var link = document.getElementById('wrapper');
    link.style.display = 'block';

  }

  var link = document.getElementById('wrapper');
  link.style.display = 'none';

</script>
